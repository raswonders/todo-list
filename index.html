<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main-box">
    <h1 class="heading">To Do List</h1>
    <form class="task-form">
        <input type="text" class="text-bar" placeholder="Name...">
        <input type="submit" class="btn-add-item btn" value="Add Item">
    </form>
    <ul class="task-list">
    </ul>
    <input type="button" class="btn-remove-item btn" value="Clear Items">
</div>
<script src="js/main.js"></script>
</body>
</html>
